<!DOCTYPE html>
<html lang="pl">
<head>

    <title>DayZ log viewer</title>

    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body class="container">
    
    <div id="console">
        <form>

    <footer>

    <script src="script.js"></script>
