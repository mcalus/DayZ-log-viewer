<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>DayZ log viewer</title>

    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body class="container">
    
    <div id="hideConsole" onClick="showHide('console')"><---</div>

    <div id="console">
        <form onSubmit="return false;">
            <h2>Co pokazać?</h2>
            
            <input type="checkbox" id="flags" class="show" name="show[]" value="flags">
            <label for="flags">Flagi</label>

            <br />
            <input type="checkbox" id="deaths" class="show" name="show[]" value="deaths">
            <label for="deaths">Śmierci</label>
            
            <br />
            <input type="checkbox" id="damages" class="show" name="show[]" value="damages">
            <label for="damages">Obrażenia gracze</label>

            <br />
            <input type="checkbox" id="zombies" class="show" name="show[]" value="zombies">
            <label for="zombies">Obrażenia inne</label>
            
            <br />
            <input type="checkbox" id="constructions" class="show" name="show[]" value="constructions">
            <label for="constructions">Budowa</label>
            
            <br />
            <input type="checkbox" id="connections" class="show" name="show[]" value="connections">
            <label for="connections">Połączenia</label>
            
            <br />
            <input type="checkbox" id="rest" class="show" name="show[]" value="rest">
            <label for="rest">Inne</label>
            
            <br /><br />
            <div id="players"></div>

            <label for="custom">Własny filtr textowy (separator: ";"): </label>
            <br />
            <input type="checkbox" id="customAnd" class="show" name="customAnd" value="customAnd">
            <label for="customAnd">Or/And</label>
            <input type="text" id="custom" class="custom" name="custom" placeholder="np. Head; prezent">
        
            <br />
            <label for="time">Znacznik czasowy: </label>
            <br />
            <input type="text" id="time" class="time" name="time" placeholder="23:32:30">
            <!-- <br />
            <input type="text" id="speed" class="time" name="speed" placeholder="Prędkość (np. '1.5')"> -->

            <br />
            <button onClick="updateConsole();">Filtruj</button>
        
        </form>

        <div id="results"></div>
    </div>

    <div id="map_container">
        <div id="map"></div>
    </div>

    <footer>
        <p class="text-center text-muted">© Copyright 2020-2021</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
